<article>
  <figure>
    <a [href]="data.github_url" target="_blank" rel="noopener noreferrer">
      <img src="assets/pictures/photo-profile.jpeg" alt="Miniature du projet"
    /></a>
  </figure>
  <section>
    <h2>{{ data.name | uppercase }}</h2>

    <p>{{ data.technos }}</p>
  </section>
</article>
