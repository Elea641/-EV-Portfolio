<div class="carousel-container">
  <img
    src="../../../../../assets/pictures/photo-carousel.jpg"
    alt="image reprÃ©sentant l'image de fond"
    class="carousel-background" 
    loading="lazy"/>
  <div class="carousel-content">
    <p class="quote-text">"{{ quotes[currentSlide].text }}"</p>
    <p class="quote-author">- {{ quotes[currentSlide].author }}</p>
  </div>
  <div class="carousel-indicators">
    <button
      *ngFor="let quote of quotes; let i = index"
      class="dot"
      [ngClass]="{ active: i === currentSlide }"
      (click)="setSlide(i)"       type="button"
      aria-label="Faire slider les images"></button
>
  </div>
</div>
