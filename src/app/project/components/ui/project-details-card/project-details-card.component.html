<article *ngIf="project">
  <section>
    <img src="assets/pictures/WCS.png" alt="Image correspondant au projet affichÃ©" loading="lazy" />
    <a [routerLink]="['']" fragment="portfolio"><img [ngClass]="isDarkTheme ? 'svg-filter-dark' : 'svg-filter-light'"
        src="assets/pictures/logo-back.svg
      " alt=""></a>
    <h2>{{ project.name | uppercase }}</h2>
    <h3>{{ project.trainingCenter }}</h3>
    <p>{{ project.type }}</p>
    <p>{{ project.date }}</p>
    <p [innerHTML]="project.content"></p>
    <p>{{ project.technos }}</p>
  </section>
  <app-carousel-project [images]="project.images" />
</article>
